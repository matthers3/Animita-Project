version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd animita-project/src && npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: animita-project/src/build
    files:
      - '**/*'
  cache:
    paths:
      - animita-project/src/node_modules/**/*